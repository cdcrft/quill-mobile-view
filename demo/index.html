<!DOCTYPE html>

<html lang="en">

<head>
    <title>Quill mobile view demo</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="../dist/quill-mobile-view.min.css" rel="stylesheet" />
</head>

<body>

    <div id="editor"></div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="../dist/quill-mobile-view.min.js"></script>
    <script>
        Quill.register('modules/mobileView', quillMobileView.module);

        var quill = new Quill('#editor', {
            modules: {
                'toolbar': [
                    quillMobileView.options,
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'script': 'super' }, { 'script': 'sub' }],
                    [{ 'header': '1' }, { 'header': '2' }, 'blockquote', 'code-block'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }, { 'indent': '-1' }, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }, { 'align': [] }],
                    ['link', 'image', 'video', 'formula'],
                    ['clean']
                ],
                'mobileView': {}
            },
            theme: 'snow'
        });
    </script>
</body>

</html>
